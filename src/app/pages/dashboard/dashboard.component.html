<div style="width: 100%;">
    <div class="cls-searchbar" style="flex-flow:row">
        <div class="form-group has-search" style="width: 80%; ">
            <mat-icon class="icon-center"> search </mat-icon>
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchProduct">
        </div>
        <select  #selectPicker class="form-select" aria-label="Default select example" style="width:20%;" [(ngModel)]="inputCategory" (change)="filterCategory()">
            <option value="filter" selected>Filtrar</option>
            <option value="technology">Tecnolog√≠a</option>
            <option value="food"> Alimentos </option>
            <option value="home"> Hogar </option>
        </select>
    </div>
    
    <div class="cls-container">
        <div style="align-items: center;">
            <ul class="flex-container">
                <div style="width: 300px;" *ngFor="let product of productsArrayFiltered | filter: searchProduct"> 
                        <app-product-card
                        [productInfo]="product"
                        (addProductEvent)="addProduct($event)">
                    </app-product-card>
                </div>
            </ul>
        </div>
    </div>
</div>
