<div class="">
    <div class="card text-black">
      <img [src]="productInfo.image"
        class="card-img-top"/>
      <div class="card-body">
        <div class="text-center mt-1">
          <h2 class="card-title">{{productInfo.name}}</h2>
          <h3 class="text-primary mb-1 pb-3">{{productInfo.price}}</h3>
        </div>
        <div class="text-center">
          <div class="d-flex flex-column mb-4">
            <div style="background-color: #eff1f2;">
                <p class="mb-0">{{productInfo.description}}</p>
            </div>
          </div>
        </div>
        
        <div class="d-flex flex-row">
          <button type="button" class="btn btn-danger flex-fill ms-1" (click)="addProduct()"> Agregar al carrito</button>
        </div>
      </div>
    </div>
    
  </div>
